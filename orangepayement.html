<div class="payem">

  <script>
   document.getElementById('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const forfaitSelect = document.getElementById('forfait');
    const montant = parseFloat(forfaitSelect.value);
    let lienTel;
    

    
    if (montant === 600) {
        lienTel = "tel:#150*11*691794783*550*2#";
        
    } else if (montant === 700) {
        lienTel = "tel:#150*11*691794783*650*2#"; 
    } 
    else if (montant === 800) {
        lienTel = "tel:#150*11*691794783*750*2#"; 
    } 
    else if (montant === 1100) {
        lienTel = "tel:#150*11*691794783*1000*2#"; 
    } 
    else if (montant === 2100) {
        lienTel = "tel:#150*11*691794783*2000*2#"; 
    } else {
        alert("Option non reconnue !");
        return; 
    }

    
    window.location.href = lienTel;
});
