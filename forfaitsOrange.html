<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        @keyframes banim {
         0%{background-color: orange}

         50%{background-color: rgb(255, 240, 212)}

        }

        h2 {

        label {

        input[type="number"], select {
            width: 90%;

            width: 100%;

        }

        footer {   
            color: black;
    text-align: center;   
     padding: 10px;    
   margin-top: 70px;

 footer a {      
     color: rgb(0, 0, 0);

<body>
   
        <center><h1>Orange Special Forfaits Internet Mobile Mois</h1></center> 
    <div class="container">
        <h2>Achat de forfait Internet</h2>
        
        <form id="paymentForm" onsubmit="redirectToTel(event)">
            <select name="" id="forfait" required >
                <option value="" disabled selected> selectionnez un forfait Internet</option>
                
                <option value="1100">1100: 2.5 Go/30 jours</option>
                <option value="2050">2050: 3.5 Go/30 jours uniquement la nuit</option>
                <option value="2600">2600: 3.7Go/30 jours</option>
                <option value="5100">5100: 9.2 Go/30 jours</option>
                <option value="7100"> 7000: 1 Go par jours/30 jours</option>
                
            </select>

            <label for="clientPhone">Entrez votre numero:</label>
            <input type="number" id="clientPhone" name="clientPhone" placeholder="+237697864517" required>

            <label for="beneficiaryNumber">Entrez le numero du beneficiare:</label>
            <input type="number" id="beneficiaryNumber" name="beneficiaryNumber" placeholder="+237697864517" required>

            <button type="submit">Souscrire</button>
        </form>
    </div>
    <footer>         &copy;2024  Inc corporation |          <a href="#contact">Contact Us</a> |          <a href="#terms">Terms and Conditions</a> |          All Rights Reserved  |  OrangeCameroun   </footer>  

    <script>
        function redirectToTel(event) {
            event.preventDefault(); // Prevents the form from submitting traditionally
           
            const forfaitSelect = document.getElementById('forfait');
    const montant = parseFloat(forfaitSelect.value);
    let ussdCode;
    

    
    if (montant === 1100) {
        ussdCode = "#150*11*691794783*1050*2#";
        
    } else if (montant === 2050) {
        ussdCode = "#150*11*691794783*2000*2#"; 
    } 
    else if (montant === 2600) {
        ussdCode = "#150*11*691794783*2500*2#"; 
    } 
    else if (montant === 5100) {
        ussdCode = "#150*11*691794783*5000*2#"; 
    } 
    else if (montant === 7100) {
        ussdCode = "#150*11*691794783*7000*2#"; 
    } 
    else {
        alert("Option non reconnue !");
        return; 
    }



           
           
           // Redirecting to the phone dialer with the USSD code
           window.location.href = 'tel:' + encodeURIComponent(ussdCode);
        }
    </script>

</body>
