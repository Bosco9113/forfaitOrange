<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            animation: banim 7s infinite;
        }
        @keyframes banim {
         0%{background-color: white;}
         25%{background-color: rgb(196, 192, 192);}
         50%{background-color: rgb(143, 143, 143);}
         75%{background-color: rgb(204, 204, 204);}
        100%{background-color: white;}

            
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }
        button:active {
            background-color: #155f25; /* Darker green on hover */
        }
        footer {   
            color: black;
    text-align: center;   
     padding: 10px;    
   margin-top: 90px;
         }        
 footer a {      
     color: rgb(0, 0, 0);   
    margin: 0 10px;  
     text-decoration: none; 
       
     } 
    </style>
</head>
<body>
       <center><h1>Special forfaits Orange</h1></center> 
    <div class="container">
        <h2>Achat de forfait Internet</h2>
        
        <form id="paymentForm" onsubmit="redirectToTel(event)">
            <select name="" id="forfait" required >
                <option value="" disabled selected> selectionnez un forfait Internet</option>
                <option value="600">600=1Go/24h+300Mo/1jr</option>
                <option value="700">700=2Go+400Mo/3jrs</option>
                <option value="800">800=2Go/7jrs+800Mo/3jrs</option>
                <option value="800">800=2.2/30jrs+500Mo/7jrs</option>
                <option value="1100">1100=4Go/30jrs+400Mo/7jrs</option>
                <option value="2100">2100=1Go/30jrs</option>
            </select>

            <label for="clientPhone">Entrez votre numero:</label>
            <input type="number" id="clientPhone" name="clientPhone" placeholder="+237697864517" required>

            <label for="beneficiaryNumber">Entrez le numero du beneficiare:</label>
            <input type="number" id="beneficiaryNumber" name="beneficiaryNumber" placeholder="+237697864517" required>

            <button type="submit">procedez au payement</button>
        </form>
    </div>
    <footer>         &copy;2024  Inc corporation |          <a href="#contact">Contact Us</a> |          <a href="#terms">Terms and Conditions</a> |          All Rights Reserved     </footer>  

    <script>
        function redirectToTel(event) {
            event.preventDefault(); // Prevents the form from submitting traditionally
           
            const forfaitSelect = document.getElementById('forfait');
    const montant = parseFloat(forfaitSelect.value);
    let ussdCode;
    

    
    if (montant === 600) {
        ussdCode = "#150*11*691794783*550*2#";
        
    } else if (montant === 700) {
        ussdCode = "#150*11*691794783*650*2#"; 
    } 
    else if (montant === 800) {
        ussdCode = "#150*11*691794783*750*2#"; 
    } 
    else if (montant === 1100) {
        ussdCode = "#150*11*691794783*1000*2#"; 
    } 
    else if (montant === 2100) {
        ussdCode = "#150*11*691794783*2000*2#"; 
    } else {
        alert("Option non reconnue !");
        return; 
    }



           
           
           // Redirecting to the phone dialer with the USSD code
           window.location.href = 'tel:' + encodeURIComponent(ussdCode);
        }
    </script>

</body>
